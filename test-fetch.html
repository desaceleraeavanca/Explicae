<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Fetch API</title>
</head>
<body>
    <h1>Teste da API de Analogias</h1>
    <button onclick="testFetch()">Testar Fetch</button>
    <div id="result"></div>

    <script>
        async function testFetch() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                console.log('Iniciando requisição...');
                
                const response = await fetch('http://localhost:3000/api/generate-analogies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        concept: 'Teste Frontend',
                        audience: 'beginner'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Erro desconhecido'}`);
                }
                
                resultDiv.innerHTML = `
                    <h3>Sucesso!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Erro na requisição:', error);
                resultDiv.innerHTML = `
                    <h3>Erro:</h3>
                    <p style="color: red;">${error.message}</p>
                    <p>Verifique o console para mais detalhes.</p>
                `;
            }
        }
    </script>
</body>
</html>
